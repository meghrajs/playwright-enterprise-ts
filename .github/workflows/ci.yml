name: CI

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * 1-5" # weekdays 10:00 UTC

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # PRs + pushes should only run a fast, reliable smoke suite
      - name: Run smoke tests (PR/push)
        if: github.event_name != 'schedule'
        env:
          CI: true
          BASE_URL: https://playwright.dev
        run: npm run test:smoke

      # Scheduled runs can execute a broader regression suite
      - name: Run regression tests (schedule)
        if: github.event_name == 'schedule'
        env:
          CI: true
          BASE_URL: https://playwright.dev
        run: npm run test:regression

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 14

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          retention-days: 14
